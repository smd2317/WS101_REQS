       header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px 30px;
            border-bottom: 1px solid #ddd;

        nav, a {

        h1 {
            font-size: 30px;

        }

        .gallery {
            padding-top: 90px;
            display: grid;
            grid-template-columns: 310px 310px 310px 310px;
            grid-template-rows: 300px 300px 300px;
            column-gap: 10px;
            row-gap: 10px;
            padding-left: 30px;
            padding-right: 5px;
            padding-bottom: 10px;
            align-items: center;
        }

        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            padding-left: 5px;
            padding-right: 5px;
            padding-bottom: 10px;
        }

        h2 {

            font-family: 'Cormorant Garamond', serif;

        }

        .footer h3 {
            font-size: 10px;
        }

        .wrapper {
            margin: 0;
            padding: 0;
        }

        .ig-icon {
            width: 25px;
            height: 25px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .ig-icon:hover {
            transform: scale(1.1);
        }


    </style>
